<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Monitor Test - Debug Version</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff; 
            padding: 20px;
        }
        .debug-panel {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .module-card {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #30d158;
        }
        button {
            background: #30d158;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #28a745; }
        .log { 
            background: #000; 
            padding: 10px; 
            border-radius: 5px; 
            font-family: monospace; 
            max-height: 300px; 
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üöõ Fleet Monitor Debug Console</h1>
    
    <div class="debug-panel">
        <h3>MQTT Connection Status</h3>
        <div id="connectionStatus">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</div>
        <button onclick="connectMQTT()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ MQTT</button>
        <button onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>
    
    <div class="debug-panel">
        <h3>–ú–æ–¥—É–ª–∏ –≤ —Å–∏—Å—Ç–µ–º–µ: <span id="moduleCount">0</span></h3>
        <div id="modulesList"></div>
    </div>
    
    <div class="debug-panel">
        <h3>–û—Ç–ª–∞–¥–æ—á–Ω—ã–π –ª–æ–≥</h3>
        <div id="debugLog" class="log"></div>
    </div>

    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script>
        let client = null;
        let modules = {};

        function log(message) {
            const timestamp = new Date().toLocaleTimeString('ru-RU');
            const logDiv = document.getElementById('debugLog');
            logDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
        }

        function updateConnectionStatus(status) {
            document.getElementById('connectionStatus').textContent = status;
        }

        function updateModulesDisplay() {
            const modulesList = document.getElementById('modulesList');
            const moduleCount = document.getElementById('moduleCount');
            
            const moduleArray = Object.values(modules);
            moduleCount.textContent = moduleArray.length;
            
            if (moduleArray.length === 0) {
                modulesList.innerHTML = '<div>–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã—Ö –º–æ–¥—É–ª–µ–π</div>';
                return;
            }
            
            modulesList.innerHTML = '';
            moduleArray.forEach(module => {
                const div = document.createElement('div');
                div.className = 'module-card';
                div.innerHTML = `
                    <strong>${module.id}</strong><br>
                    –ü–æ—Å–ª–µ–¥–Ω–∏–µ –¥–∞–Ω–Ω—ã–µ: ${new Date(module.lastSeen).toLocaleTimeString('ru-RU')}<br>
                    ${module.location ? `GPS: ${module.location.latitude.toFixed(4)}, ${module.location.longitude.toFixed(4)}` : 'GPS: –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}<br>
                    ${module.speed ? `–°–∫–æ—Ä–æ—Å—Ç—å: ${module.speed} –∫–º/—á` : ''}<br>
                    ${module.battery ? `–ë–∞—Ç–∞—Ä–µ—è: ${module.battery}%` : ''}
                `;
                modulesList.appendChild(div);
            });
        }

        function connectMQTT() {
            if (client) {
                client.end();
            }

            const server = 'broker.hivemq.com';
            const port = 8000;
            const clientId = 'fleet_debug_' + Math.random().toString(16).substr(2, 8);

            log(`–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ${server}:${port}...`);
            updateConnectionStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');

            try {
                client = mqtt.connect(`ws://${server}:${port}/mqtt`, {
                    clientId: clientId,
                    clean: true,
                    connectTimeout: 30000,
                    reconnectPeriod: 5000
                });

                client.on('connect', () => {
                    log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ MQTT –±—Ä–æ–∫–µ—Ä—É');
                    updateConnectionStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω');
                    
                    // –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ –≤—Å–µ —Ç–æ–ø–∏–∫–∏ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π
                    const topics = ['car/+/data', 'car/+/status', 'car/+/location'];
                    topics.forEach(topic => {
                        client.subscribe(topic, (err) => {
                            if (err) {
                                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ ${topic}: ${err.message}`);
                            } else {
                                log(`üì° –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–∞ ${topic} —É—Å–ø–µ—à–Ω–∞`);
                            }
                        });
                    });
                });

                client.on('message', (topic, message) => {
                    try {
                        const data = JSON.parse(message.toString());
                        const deviceId = data.device_id || extractDeviceIdFromTopic(topic);
                        
                        log(`üì® –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç ${deviceId}: ${topic}`);
                        
                        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–ª–∏ —Å–æ–∑–¥–∞–Ω–∏–µ –º–æ–¥—É–ª—è
                        if (!modules[deviceId]) {
                            modules[deviceId] = {
                                id: deviceId,
                                lastSeen: new Date(),
                                cloudServer: 'HiveMQ'
                            };
                            log(`üÜï –ù–æ–≤—ã–π –º–æ–¥—É–ª—å: ${deviceId}`);
                        }
                        
                        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –º–æ–¥—É–ª—è
                        modules[deviceId].lastSeen = new Date();
                        
                        if (topic.includes('/data')) {
                            modules[deviceId].speed = data.speed;
                            modules[deviceId].battery = data.battery;
                            modules[deviceId].temperature = data.temperature;
                            modules[deviceId].rpm = data.rpm;
                            
                            if (data.latitude && data.longitude) {
                                modules[deviceId].location = {
                                    latitude: data.latitude,
                                    longitude: data.longitude,
                                    lastUpdate: new Date()
                                };
                            }
                        }
                        
                        if (topic.includes('/location')) {
                            modules[deviceId].location = {
                                latitude: data.latitude,
                                longitude: data.longitude,
                                lastUpdate: new Date()
                            };
                        }
                        
                        updateModulesDisplay();
                        
                    } catch (error) {
                        log(`‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è: ${error.message}`);
                        log(`Raw message: ${message.toString()}`);
                    }
                });

                client.on('error', (error) => {
                    log(`‚ùå –û—à–∏–±–∫–∞ MQTT: ${error.message}`);
                    updateConnectionStatus('–û—à–∏–±–∫–∞');
                });

                client.on('close', () => {
                    log('üîå MQTT —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –∑–∞–∫—Ä—ã—Ç–æ');
                    updateConnectionStatus('–û—Ç–∫–ª—é—á–µ–Ω');
                });

                client.on('offline', () => {
                    log('üì° MQTT –æ—Ñ–ª–∞–π–Ω');
                    updateConnectionStatus('–û—Ñ–ª–∞–π–Ω');
                });

            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`);
                updateConnectionStatus('–û—à–∏–±–∫–∞');
            }
        }

        function extractDeviceIdFromTopic(topic) {
            const parts = topic.split('/');
            return parts[1] || 'unknown';
        }

        // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            log('üöÄ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
            connectMQTT();
        }, 2000);
    </script>
</body>
</html>
